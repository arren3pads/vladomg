<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pomodoro Timer Project</title>
    <link rel="stylesheet" href="styles/pomodorostyles.css">

  </head>
  <body>

  <h1>Pomodoro Count Down Timer</h1>

<div id="container" class="work-seconds">
  <h2 id="myMinutes" class="result">25</h2>
  :
  <h2 id="myNum" class="result">00</h2>
</div>

<div class="btn-container">
<button id="startTimer" class="btn"  name="startBtn">Start</button>
<button id="stopTimer" class="btn"  name="stopBtn">Stop</button>
<button id="resetTimer" class="btn"  name="resetBtn">Reset</button>
</div>

  </body>
</html>
<script src="js/ptime.js"></script>
